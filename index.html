<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium NMCN CBT Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <!-- Background Animated Images -->
    <div class="background-images">
        <img src="image1.jpg" class="animated-image" alt="Background 1">
        <img src="image2.jpg" class="animated-image" alt="Background 2">
        <img src="image3.jpg" class="animated-image" alt="Background 3">
        <img src="image4.jpg" class="animated-image" alt="Background 4">
    </div>

    <div class="alert success" id="successAlert" style="display: none;">
        <p>Login successful!</p>
    </div>
    <div class="alert error" id="usernameErrorAlert" style="display: none;">
        <p>Incorrect username.</p>
    </div>
    <div class="alert error" id="passwordErrorAlert" style="display: none;">
        <p>Incorrect password.</p>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>PREMIUM NMCN CBT LOGIN</h1>
        </div>
        <p>Academic Nightingale</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="showPassword">Show</button>
            </div>
            <button type="submit">Login</button>
        </form>
        <!-- New Sign Up Link -->
        <div class="signup">
            <p>New user? <a href="https://wa.me/message/ZFI3LQMZTH6ZB1">Sign up here</a></p>
        </div>
    </div>

    <!-- Loading State -->
    <div class="loading-state" id="loadingState" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="footer">
        <p>Contact Admin Adebayo at <a href="tel:+2349077103590">09077103590</a> for inquiries</p>
    </div>

    <!-- Independent Social Media Buttons -->
    <div class="social-buttons">
        <a href="https://whatsapp.com/channel/0029VaW2i4qJuyAIGj7CRb0W" target="_blank" class="whatsapp-button">WhatsApp</a>
        <a href="https://t.me/nmcngroup" target="_blank" class="telegram-button">Telegram</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Hide all alerts
            document.querySelectorAll('.alert').forEach(alert => alert.style.display = 'none');

            // Check if username has more than 3 characters and does not contain only numbers
            const validUsername = /^[a-zA-Z]{4,}$/.test(username); // only letters and at least 4 characters
            const validPasswords = ['Premium90', 'Premium60', 'Premium70', 'Premiumadmin', 'Premium20', 'Premium80'];

            if (!validUsername) {
                document.getElementById('usernameErrorAlert').style.display = 'block';
            } else if (!validPasswords.includes(password)) {
                document.getElementById('passwordErrorAlert').style.display = 'block';
            } else {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('loadingState').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('successAlert').style.display = 'block';

                    // Redirect to form page after successful login
                    const formURL = 'https://forms.office.com/r/xNvbRp9bn4';
                    const timestamp = new Date().getTime(); // Unique timestamp to avoid cache issues
                    window.location.href = `${formURL}?t=${timestamp}`;
                }, 2000); // Simulate loading for 2 seconds
            }
        });

        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                this.textContent = 'Show';
            }
        });
    </script>
</body>
</html>
